<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تغيير كلمة المرور</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* تأثير دخول سلس */
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    .fade-in.show {
      opacity: 1;
      transform: translateY(0);
    }

    /* زر نابض */
    .pulse:hover {
      animation: pulse 0.6s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-100 to-gray-200 min-h-screen">

  <!-- ✅ Navbar -->
  <nav class="bg-white shadow-md py-4 px-6 mb-10 sticky top-0 z-50">
    <div class="max-w-7xl mx-auto flex items-center justify-between">
      <div class="text-2xl font-bold text-blue-700">لوحة التحكم</div>
      <ul class="flex space-x-6 space-x-reverse text-sm font-medium">
        <li><a href="/" class="text-gray-700 hover:text-blue-600">الرئيسية</a></li>
        <li><a href="/add" class="text-gray-700 hover:text-blue-600">إضافة مستفيد</a></li>
        <li><a href="/donate" class="text-gray-700 hover:text-blue-600">إضافة متبرع</a></li>
        <li><a href="/donations" class="text-gray-700 hover:text-blue-600">عرض المتبرعين</a></li>
        <li><a href="/manage_moderators" class="text-gray-700 hover:text-blue-600">عرض المشرفين</a></li>
        <li><a href="/analytics" class="text-gray-700 hover:text-blue-600">صفحة التحليل</a></li>
        <li><a href="/logout" class="text-red-600 hover:text-red-700">تسجيل الخروج</a></li>
      </ul>
    </div>
  </nav>

  <!-- ✅ Form -->
  <div class="flex items-center justify-center px-4">
    <form method="POST" class="fade-in bg-white shadow-lg rounded-2xl p-8 w-full max-w-md border border-blue-100">
      <h2 class="text-3xl font-extrabold mb-6 text-center text-blue-800">تغيير كلمة المرور</h2>

      <div class="mb-5">
        <label class="block text-sm font-semibold text-gray-700 mb-1">كلمة المرور الجديدة:</label>
        <input type="password" name="new_password" required
               class="w-full border border-gray-300 px-4 py-2 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200">
      </div>

      <button type="submit"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2.5 rounded-xl transition pulse shadow-md">
        💾 حفظ التغييرات
      </button>
    </form>
  </div>

  <script>
    // تفعيل التأثير التدريجي
    window.addEventListener('DOMContentLoaded', () => {
      const fadeElements = document.querySelectorAll('.fade-in');
      fadeElements.forEach(el => el.classList.add('show'));
    });
  </script>

</body>
</html>
