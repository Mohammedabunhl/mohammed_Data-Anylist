<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل مساعدة</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #0d6efd;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar h1 {
      margin: 0;
      font-size: 22px;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 15px;
      padding: 0;
      margin: 0;
    }

    .nav-links li {
      display: inline;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      padding: 8px 14px;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }

    .nav-links a:hover {
      background-color: #084ec1;
    }

    .container {
      max-width: 600px;
      background: white;
      margin: 50px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #0d6efd;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #0d6efd;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #0b5ed7;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <h1>سجل المساعدات</h1>
    <ul class="nav-links">
      <li><a href="/">الصفحة الرئيسية</a></li>
      <li><a href="/add">اضافة مساعدة</a></li>
      <li><a href="/donations">عرض المتبرعين</a></li>
      <li><a href="/analytics">صفحة التحليل</a></li>
      <li><a href="/logout">تسجيل الخروج</a></li>
    </ul>
  </div>

  <!-- Form Container -->
  <div class="container">
    <h2>تسجيل مساعدة من متبرع</h2>
    <form action="/donate" method="post">
      <label for="donor_name">اسم المتبرع</label>
      <input type="text" name="donor_name" id="donor_name" required>

      <label for="contact">وسيلة التواصل</label>
      <input type="text" name="contact" id="contact" required>

      <label for="aid_type">نوع المساعدة</label>
      <input type="text" name="aid_type" id="aid_type" required>

      <label for="amount">قيمة / كمية المساعدة</label>
      <input type="text" name="amount" id="amount" required>

      <label for="description">وصف إضافي</label>
      <textarea name="description" id="description" rows="3"></textarea>

      <label for="beneficiary_national_id">رقم هوية المستفيد (اختياري)</label>
      <input type="text" name="beneficiary_national_id" id="beneficiary_national_id">

      <label for="status">حالة التوزيع</label>
      <select name="status" id="status" required>
        <option value="لم يتم">لم يتم</option>
        <option value="تم">تم</option>
      </select>

      <button type="submit">تسجيل المساعدة</button>
    </form>
  </div>

</body>
</html>
