<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>لوحة التحليل</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0/dist/chartjs-plugin-datalabels.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      background-color: #f8f9fa;
    }

    .navbar {
      background-color: #0d6efd;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .navbar h1 {
      margin: 0;
      font-size: 22px;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      padding: 6px 12px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .nav-links a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .content {
      max-width: 1000px;
      margin: 30px auto;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .stat-box {
      background-color: #e9ecef;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
    }

    .stat-box h3 {
      margin: 0;
      font-size: 18px;
      color: #333;
    }

    .stat-box p {
      font-size: 24px;
      color: #0d6efd;
      margin-top: 10px;
    }

    canvas {
      margin: 40px auto;
      display: block;
      max-width: 100%;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <h1>لوحة تحليل البيانات</h1>
    <nav class="nav-links">
      <a href="/">الصفحة الرئيسية</a>
      <a href="/add">إضافة مستفيد</a>
      <a href="/donate" class="button">تسجيل مساعدة</a>
      <a href="/donations" class="button">عرض المتبرعين</a>
      <a href="/logout">تسجيل الخروج</a>
    </nav>
  </div>

  <div class="content">
    <div class="stats">
      <div class="stat-box">
        <h3>إجمالي المستفيدين</h3>
        <p>{{ total }}</p>
      </div>
      <div class="stat-box">
        <h3>عدد المصابين</h3>
        <p>{{ injured }}</p>
      </div>
      <div class="stat-box">
        <h3>المتضررين كليًا</h3>
        <p>{{ fully_damaged }}</p>
      </div>
      <div class="stat-box">
        <h3>عدد المقيمين</h3>
        <p>{{ residents }}</p>
      </div>
      <div class="stat-box">
        <h3>عدد النازحين</h3>
        <p>{{ displaced }}</p>
      </div>
    </div>

    <canvas id="aidChart" height="100"></canvas>
    <canvas id="genderChart" height="100"></canvas>
    <canvas id="damageChart" height="100"></canvas>
  </div>

  <script>
    // مخطط نوع المساعدات مع أرقام فوق الأعمدة
    new Chart(document.getElementById('aidChart'), {
      type: 'bar',
      data: {
        labels: {{ aid_labels|tojson }},
        datasets: [{
          label: 'عدد المستفيدين',
          data: {{ aid_counts|tojson }},
          backgroundColor: 'rgba(54, 162, 235, 0.6)',
          borderColor: 'rgba(54, 162, 235, 1)',
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        plugins: {
          title: {
            display: true,
            text: 'أنواع المساعدات وعدد المستفيدين'
          },
          datalabels: {
            anchor: 'end',
            align: 'top',
            color: '#333',
            font: {
              weight: 'bold'
            }
          }
        },
        scales: {
          y: {
            beginAtZero: true
          }
        }
      },
      plugins: [ChartDataLabels]
    });

    // مخطط الجنس مع عرض النسبة المئوية داخل القطع
    new Chart(document.getElementById('genderChart'), {
      type: 'pie',
      data: {
        labels: {{ status_labels|tojson }},
        datasets: [{
          data: {{ status_counts|tojson }},
          backgroundColor: ['#36a2eb', '#ff6384']
        }]
      },
      options: {
        responsive: true,
        plugins: {
          title: {
            display: true,
            text: 'توزيع المستفيدين حسب الجنس'
          },
          datalabels: {
            formatter: (value, ctx) => {
              let sum = ctx.chart.data.datasets[0].data.reduce((a, b) => a + b, 0);
              let percentage = (value * 100 / sum).toFixed(1) + '%';
              return percentage;
            },
            color: '#fff',
            font: {
              weight: 'bold',
              size: 14
            }
          }
        }
      },
      plugins: [ChartDataLabels]
    });

    // مخطط حالة الضرر مع أرقام فوق الأعمدة
    new Chart(document.getElementById('damageChart'), {
      type: 'bar',
      data: {
        labels: {{ damage_labels|tojson }},
        datasets: [{
          label: 'عدد المتضررين',
          data: {{ damage_counts|tojson }},
          backgroundColor: 'rgba(255, 99, 132, 0.6)',
          borderColor: 'rgba(255, 99, 132, 1)',
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        plugins: {
          title: {
            display: true,
            text: 'حالة الضرر وعدد المستفيدين'
          },
          datalabels: {
            anchor: 'end',
            align: 'top',
            color: '#333',
            font: {
              weight: 'bold'
            }
          }
        },
        scales: {
          y: {
            beginAtZero: true
          }
        }
      },
      plugins: [ChartDataLabels]
    });
  </script>

</body>
</html>
